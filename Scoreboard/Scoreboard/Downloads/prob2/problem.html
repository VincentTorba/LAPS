<html>	
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#submitBtn").click(function() {
					$.get("/service.php?op=submitAndGetNext",
						function(data, status) {
							if (data.search("ok")==-1) {
								alert("ERROR");
							} else {
								window.location.replace("/PROBLEM/problem.html");
							}
					});
                });
            });
        </script>
    </head>
    <body>
        <h1>A file was added to your Apache server.</h1>
        <p>Find and remove it</p>
        <button id="submitBtn">Submit</button>
    </body>
</html>
