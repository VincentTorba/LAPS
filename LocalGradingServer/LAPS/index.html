 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#btnSubmit").click(function() {
				var uname = $("#txtUname").val();
				var pwd = $("#txtPwd").val();
			    $.get("service.php?op=login&uname="+uname+"&pwd="+pwd,
			    	function(data, status){
						if (data.search("ok")==-1) {
							alert("bye");
						} else {
							window.location.replace("PROBLEM/problem.html");
						}
				});
			});
		});
	</script>
</head>
<body>

<div class="container">
	<input type="text" id="txtUname"> <br />
	<input type="password" id="txtPwd"> <br />
	<button id="btnSubmit">Login</button> <br />
	<p>Register Using This Button</p> <a href="register.html">Register</a> 
</div>

</body>
</html>
